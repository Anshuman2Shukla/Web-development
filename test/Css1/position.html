<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="position.css">
</head>
<body>
    <div id = "relative">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="absolute">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id = "sticky">
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
    </div>
</body>
</html>
